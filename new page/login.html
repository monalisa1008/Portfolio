<body style="background-image: url(https://b.zmtcdn.com/data/pictures/chains/1/3600301/6349865dcaa5dd12d6d97753f7352d8d.jpg); background-size: cover;"><center>

        </tr>

                    <option value="LA">Ladakh</option>

                    <option value="NL">Nagaland</option>

                    <option value="PB">Punjab</option>
                    <option value="RJ">Rajasthan</option>
                    <option value="SK">Sikkim</option>
                    <option value="TN">Tamil Nadu</option>

                    <option value="UT">Uttarakhand</option>
                    <option value="WB">West Bengal</option>
                </select>

                </tr>
    </table>
    </td>
    </tr>

    <tr><td>
    <table border="5" cellspacing="30" style="background-image: url( https://www.colorhexa.com/adefd1.png);" >

            <td><label>Card Type&nbsp&nbsp</label>
            <input type="radio" value="Visa" name="card">

            <input type="radio" value="AmEx" name="card">

            <input type="radio" valule="MasterCard" name="card">

        </tr>
        <tr>
            <td>
            <label>Card Number&nbsp&nbsp</label>
            <input type="number" size="40">
            </td>
        </tr>
        <tr>
            <td>
            <label>Transaction ID&nbsp&nbsp</label>
            <input type="number" size="40">
            </td>
        </tr>
        <tr>
            <td>
            <label>Name&nbsp&nbsp</label>
